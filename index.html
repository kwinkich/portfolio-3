<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Document</title>
	</head>
	<body>
		<header class="header">
			<div class="header__container">
				<div class="header__logo-block">
					<img class="header__logo-img" src="images/iconlogo.svg" alt="Logo" />
				</div>
				<nav class="header__navigation-block">
					<ul class="header__navigation-ul">
						<li class="header__navigation-li">
							<a class="header__navigation-a" href="#">Популярные офисы</a>
						</li>
						<li class="header__navigation-li">
							<a href="#" class="header__navigation-a">О компании</a>
						</li>
						<li class="header__navigation-li">
							<a href="#" class="header__navigation-a">Шоурил офисов</a>
						</li>
						<li class="header__navigation-li">
							<a href="#" class="header__navigation-a">Контакты</a>
						</li>
					</ul>
				</nav>
				<button class="header__button-menu">
					<span class="header__button-line line-1"></span>
					<span class="header__button-line line-2"></span>
					<span class="header__button-line line-3"></span>
				</button>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
				<section class="main__links-block">
					<p class="main__link-text">Мы в соцсетях</p>
					<div class="main__link-line"></div>
					<div class="main__link-flex">
						<img
							class="main__link-img"
							src="images/iconYoutube.svg"
							alt="Icon Youtube"
						/>
						<img
							class="main__link-img"
							src="images/iconYoutube.svg"
							alt="Icon Youtube"
						/>
						<img
							class="main__link-img"
							src="images/iconYoutube.svg"
							alt="Icon Youtube"
						/>
					</div>
				</section>
				<section class="main__info-block">
					<p class="main__info-subtitle">#49 СРЕДИ БРОКЕРОВ NY</p>
					<h1 class="main__info-h1">
						Аренда офисов <br />
						в Нью-Йорке
					</h1>
					<a class="main__info-link" href="#">Перейти в каталог</a>
					<article class="main__info-new-block">
						<p class="main__info-new-title"><strong>Новости</strong></p>
						<p class="main__info-new-text">
							В наш портфель добавился новый небоскрёб «825 Third Ave» с 37
							офисами ...
						</p>
					</article>
				</section>
				<img class="main__info-bg-img" src="images/imgbuild.png" alt="" />
			</div>
		</main>
	</body>
</html>
